<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raconte-moi une histoire</title>
</head>
<body>
    <h1>Raconte-moi une histoire</h1>
    <button onclick="recupererHistoire()">Raconte-moi une histoire</button>
    <p id="histoire"></p>

    <script>
        // URL de l'API
        var apiUrl = "http://localhost:5000/racontemoiunehistoire";

        // Fonction pour récupérer une histoire depuis l'API
        function recupererHistoire() {
            fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur lors de la récupération de l\'histoire');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById("histoire").innerText = data.histoire;
            })
            .catch(error => {
                console.error('Erreur:', error);
            });
        }
    </script>
</body>
</html>
